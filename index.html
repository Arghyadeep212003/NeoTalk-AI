                    Hello! <br>How can I help you?

        <!-- Chat footer -->
         <div class="chat-footer">
            <!-- The <form> element is used to create an HTML form for user input.
                 It acts as a container for various input elements like text fields, 
                 checkboxes, radio buttons, and submit buttons. -->
            <form action="#" class="chat-form"> 
                <!-- The <textarea> element is used to create a 
                    multi-line text input field (unlike <input type="text">, 
                    which is single-line). -->
                <!-- # is a placeholder that means the form submits to the current page (no redirection). -->
                
                <textarea class="message-input" placeholder="Ask anything" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                        <img src="#">
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
         </div>
